<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
   <dialog class="modal-container">
       <form action="submit">
        <h1 id="start-menu-title">Tic-Tac-Toe</h1>
        <div id="name-inputs">
        <p>
            <label for="player-one-name" id="player-one-label">X</label>
            <input type="text" id="player-one-name" placeholder="Enter your name..." maxlength="10" aria-required="true" required aria-labelledby="player-one-label">
        </p>
        <p>
            <label for="player-two-name" id="player-two-label">O</label>
            <input type="text" id="player-two-name" placeholder="Enter your name..." maxlength="10" aria-required="true" required aria-labelledby="player-two-label">
        </p>
        </div>
        <p>
        <button id="start-btn" type="submit" aria-label="Start Game">Start Game</button>
    </form>
   </dialog>
    <div class="container">
        <div class="current-player"></div>
        <div class="p1-container score-container">
            <div class="p1-name"></div>
            <div class="p1-score"></div>
        </div>
        <div class="gameboard"></div>
        <div class="p2-container score-container">
            <div class="p2-name"></div>
            <div class="p2-score"></div>
        </div>
        <button class="replay-btn" aria-label="Replay Game"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
